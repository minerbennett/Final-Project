<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PC Build Quiz: Build a PC Build for your needs</title>
    <link rel="stylesheet" href="finalproject.css">
</head>
<body>
<h1>Welcome To Your PC Optimizer</h1>
<br>
<br>
<img height="500" width="759"src="" id="picture">
    <br>
    <br>
    
    <form name="Pc Build" id = "pc"></form>
        <h3>What will you use the PC for?</h3>
        <div class="radio">
        <input type="radio" name="use" id="games" onclick="changePicture()"><br>
        <label for="games">Video Games</label>
        <br>
        <input type="radio" name="use" id="edit" onclick="changePicture()"><br>
        <label for="edit">Video/Photo Editing</label>
        </div>
        <br>
        <h3>Do you want a Ryzen or Intel Processor</h3>
        <div class="radio">
        <input type="radio" name="process" id="Intel" onclick="changePicture()"><br>
        <label for="Intel">Intel</label>
        <br>
        <input type="radio" name="process" id="Ryzen" onclick="changePicture()"><br>
        <label for="Ryzen">Ryzen</label>
        </div>
        <br>
        <h3>Do you want a Nvidia or Radeon Graphics card?</h3>
        <div class="radio">
        <input type="radio" name="card" id="nvidia" onclick="changePicture()"><br>
        <label for="nvidia">Nvidia</label>
        <br>
        <input type="radio" name="card" id="radeon" onclick="changePicture()"><br>
        <label for="radeon">Radeon</label>
        </div>
        <br>
        <h3>What is your Price Range?</h3>
        <div class="radio">
        <input type="radio" name="price" id="budget" onclick="changePicture()"><br>
        <label for="budget">400-500</label>
        <br>
        <input type="radio" name="price" id="decent" onclick="changePicture()"><br>
        <label for="decent">600-700</label>
        <br>
        <input type="radio" name="price" id="modest" onclick="changePicture()"><br>
        <label for="modest">800-1000</label>
        <br>
        <input type="radio" name="price" id="great" onclick="changePicture()"><br>
        <label for="great">1100-any</label>
        <br>
        </div>
        <br>
    </form>
    <br>
    <script src="finalproject.js"></script>
</body>
</html>
